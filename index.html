<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Items</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="wrapper col-12">
          <nav class="d-flex justify-content-center mb-4">
            <div class="items d-flex flex-wrap justify-content-center">
              <span class="item active" data-name="all">All</span>
              <span class="item" data-name="bag">Bag</span>
              <span class="item" data-name="shoe">Shoe</span>
              <span class="item" data-name="watch">Watch</span>
              <span class="item" data-name="camera">Camera</span>
              <span class="item" data-name="headphone">Headphones</span>
            </div>
          </nav>
        </div>
        <div class="col-12">
          <div class="gallery d-flex flex-wrap">
            <div class="img" data-name="watch">
              <span><img src="./Images/watch-1.jpeg" alt="" /></span>
            </div>
            <div class="img" data-name="bag">
              <span><img src="./Images/bag-1.jpeg" alt="" /></span>
            </div>
            <div class="img" data-name="headphone">
              <span><img src="./Images/headphone=1.jpg" alt="" /></span>
            </div>
            <div class="img" data-name="shoe">
              <span><img src="./Images/shoe-1.jpg" alt="" /></span>
            </div>
            <div class="img" data-name="bag">
              <span><img src="./Images/bag-2.jpeg" alt="" /></span>
            </div>
            <div class="img" data-name="watch">
              <span><img src="./Images/watch-2.jpeg" alt="" /></span>
            </div>
            <div class="img" data-name="headphone">
              <span><img src="./Images/headphone-2.jpg" alt="" /></span>
            </div>
            <div class="img" data-name="camera">
              <span><img src="./Images/camera-1.jpg" alt="" /></span>
            </div>
            <div class="img" data-name="camera">
              <span><img src="./Images/camera-2.jpg" alt="" /></span>
            </div>
            <div class="img" data-name="bag">
              <span><img src="./Images/bag-3.jpeg" alt="" /></span>
            </div>
            <div class="img" data-name="shoe">
              <span><img src="./Images/shoe-2.jpg" alt="" /></span>
            </div>
            <div class="img" data-name="watch">
              <span><img src="./Images/watch-3.jpeg" alt="" /></span>
            </div>
            <div class="img" data-name="camera">
              <span><img src="./Images/camera-3.jpg" alt="" /></span>
            </div>
            <div class="img" data-name="camera">
              <span><img src="./Images/camera-4.jpg" alt="" /></span>
            </div>
            <div class="img" data-name="headphone">
              <span><img src="./Images/headphone-3.jpg" alt="" /></span>
            </div>
            <div class="img" data-name="headphone">
              <span><img src="./Images/headphone-4.jpg" alt="" /></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="preview-box">
      <div class="details">
        <span class="title"
          >Image Category:
          <p>Not defined</p></span
        >
        <span><i class="icon fa-solid fa-xmark"></i></span>
      </div>
      <div class="image-box">
        <img src="./Images/watch-1.jpeg" alt="" />
      </div>
    </div>
    <div class="shadow"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
